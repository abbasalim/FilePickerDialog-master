apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'library'

    publishedGroupId = 'ir.esfandune'
    libraryName = 'Android File Picker Dialog'
    artifact = 'library'

    libraryDescription = 'File picker Dialog library for Android'

    siteUrl = 'http://waveacc.ir'
    gitUrl = 'https://github.com/abbasalim/PickerDialog-master'

    libraryVersion = '1.8'

    developerId = 'abbasalim'
    developerName = 'Abbasali .M'
    developerEmail = 'abbasali88m@yahoo.com'

    licenseName = 'GNU GENERAL PUBLIC LICENSE Version 2'
    licenseUrl = 'https://github.com/abbasalim/PickerDialog-master/blob/master/LICENSE'
    allLicenses = ["GNU-GPL-2.0"]
}

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 16
        versionName "1.6"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'

//    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    implementation "androidx.fragment:fragment:1.2.5"


    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.abbasalim'
