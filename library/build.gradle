apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'library'

    publishedGroupId = 'ir.esfandune'
    libraryName = 'Android File Picker Dialog'
    artifact = 'library'

    libraryDescription = 'File picker Dialog library for Android'

    siteUrl = 'http://waveacc.ir'
    gitUrl = 'https://github.com/abbasalim/PickerDialog-master'

    libraryVersion = '1.8'

    developerId = 'abbasalim'
    developerName = 'Abbasali .M'
    developerEmail = 'abbasali88m@yahoo.com'

    licenseName = 'GNU GENERAL PUBLIC LICENSE Version 2'
    licenseUrl = 'https://github.com/abbasalim/PickerDialog-master/blob/master/LICENSE'
    allLicenses = ["GNU-GPL-2.0"]
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 13
        versionName "1.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'

//    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'

    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.abbasalim'
